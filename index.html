<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Video Player</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="player">
				<button
					class="button"
					id="backward"
					aria-label="Retroceder 10 segundos"
					title="Retroceder 10 segundos"
				></button>
				<button
					class="button"
					id="play"
					aria-label="Reproducir"
					title="Reproducir"
				></button>
				<button class="button" id="pause" aria-label="Pausar" title="Pausar"></button>
				<button
					class="button"
					id="forward"
					aria-label="Adelantar 10 segundos"
					title="Adelantar 10 segundos"
				></button>
				<video
					id="video"
					poster="./files/likeastone.jpg"
					controls
					muted
					src="./files/audioslave-like-a-stone-official-video.mp4"
					width="400px"
				></video>
			</div>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
